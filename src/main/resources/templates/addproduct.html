<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head lang="en">
    <meta charset="UTF-8"/>
    <title>Welcome - Invoice App</title>
</head>
<body>

    <form action="#" th:action="@{/addproduct}" th:object="${newProduct}" method="post" >

        <span th:if="${#fields.hasErrors('id')}" th:errors="*{id}">Id Error</span>
        <p>Enter product ID:<input type="text" th:field="*{id}" /></p>

            <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Price Error</span>
        <p>Enter product price:<input type="number" th:field="*{price}"  /></p>

            <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Description Error</span>
        <p>Enter product description:<input type="text" th:field="*{description}"  /></p>
        <input type= "submit" value= "Add product" />

    </form>


</body>
</html>
